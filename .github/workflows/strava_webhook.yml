name: Save Strava webhook payload

on:
  repository_dispatch:
    types: [strava_webhook]

permissions:
  contents: write

jobs:
  save_workout:
    name: Save Strava webhook payload as workout JSON
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Run processor script
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          set -euo pipefail
          # Expect a pre-existing ESM module at .github/scripts/process_strava.mjs
          if [ ! -f .github/scripts/process_strava.mjs ]; then
            echo "Error: .github/scripts/process_strava.mjs not found"
            ls -la .github || true
            exit 1
          fi

          # Execute the ESM processor module, passing the path to the GitHub event JSON
          node .github/scripts/process_strava.mjs "$GITHUB_EVENT_PATH"

      - name: Commit and push workout file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage only the workouts directory to avoid accidentally committing other changes
          git add data/workouts || true

          # Commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add Strava webhook workout: ${GITHUB_RUN_ID} ${GITHUB_RUN_NUMBER}" || true
            # Push back to the repository using the provided token
            # The default checkout should be on the default branch; pushing HEAD is safe.
            git push origin HEAD
          fi

      - name: Output saved file path (debug)
        if: always()
        run: |
          echo "Workouts files:"
          find data/workouts -type f -maxdepth 3 -print || echo "no files"
