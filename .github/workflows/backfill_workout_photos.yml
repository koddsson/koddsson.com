name: Backfill Workout Photos

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backfill:
    name: Backfill photos for existing workouts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - run: npm install

      - name: Run backfill script
        env:
          STRAVA_ACCESS_TOKEN: ${{ secrets.STRAVA_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          node scripts/backfill-workout-photos.mjs

      - name: Commit and push updated workout files
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Stage only the workouts directory
          git add data/workouts || true

          # Commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Backfill photos for existing workouts" || true
            git push origin HEAD
          fi

      - name: Output summary
        if: always()
        run: |
          echo "Backfill complete!"
          echo "Check the logs above for details on which workouts were updated."
